        // Funci√≥n para controlar la m√∫sica
        function toggleMusic() {
            const clockMusic = document.getElementById('clockMusic');

            const musicControl = document.getElementById('musicControl');

            } else {

                currentMusic.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                musicControl.classList.remove('playing');
                isMusicPlaying = false;
            } else {
                // Reproducir m√∫sica
                currentMusic.play();

                pauseIcon.style.display = 'block';

            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffd700', '#ff6b6b'];
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * (window.innerHeight / 2);
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = 100 + Math.random() * 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.animation = 'explode 1s ease-out forwards';
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

       let currentPerson = '';
